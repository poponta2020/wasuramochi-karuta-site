    <style>
        * {

        /* ハンバーガーメニュー */

            width: 25px;
            height: 3px;
            background: var(--white);
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-6px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-6px, -6px);
        }

        /* モバイルメニュー */

            top: 0;
            right: -100%;
            width: 80%;

            height: 100vh;
            background: var(--primary-green);
            padding: 80px 20px 20px;
            transition: right 0.3s ease;
            z-index: 999;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);

        .mobile-menu.active {

        /* ヒーローセクション - 背景画像対応 */
        .hero {

        @media (max-width: 768px) {

                background-attachment: scroll;

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: float 25s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .hero-content {
            z-index: 2;
            max-width: 800px;
            padding: 0 20px;
            width: 100%;
        }

        .hero-logo {
            width: 120px;
            height: 120px;

            justify-content: center;

            top: 30px;
            left: 30px;
            opacity: 0;
            animation: logoFadeIn 1s ease-out 0.3s both;
            overflow: hidden;
            background: var(--white);
        }

        .hero-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes logoFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-logo-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 2rem;
        }

        .rotating-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: rotate 20s linear infinite;
        }

        .rotating-text svg {
            width: 100%;
            height: 100%;
        }

        .rotating-text text {
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            font-weight: 300;
            fill: rgba(255, 255, 255, 0.8);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: slideUp 1s ease-out;
            font-family: 'Zen Maru Gothic', 'Noto Sans JP', sans-serif;
        }

        .hero .subtitle {
            font-size: clamp(1.2rem, 4vw, 1.8rem);

            font-family: 'Poppins', sans-serif;
            font-weight: 300;

        }

        .hero p {
            font-size: clamp(1rem, 3vw, 1.3rem);

            opacity: 0.8;

        @keyframes slideUp {

        .about-feature h4 {

        /* 実際の画像を使用する場合のコメント例 */
        .karuta-explanation {
            background: 
                linear-gradient(rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.95)),
                url('/images/IMG_3978.jpeg');
        }
        

        .explanation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .explanation-card {
            background: linear-gradient(145deg, var(--bg-green), #e8f5e8);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(45, 80, 22, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid var(--accent-green);
        }

        .explanation-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(45, 80, 22, 0.15);
        }

        .explanation-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .explanation-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-green);
            font-family: 'Poppins', 'Zen Maru Gothic', 'Noto Sans JP', sans-serif;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        /* 活動内容セクション */
        .activities {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%);
            color: var(--white);
        }

        .activities h2 {
            color: var(--white);
        }

        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .activity-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .activity-card h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--accent-green);
            font-family: 'Zen Maru Gothic', 'Noto Sans JP', sans-serif;
        }

        /* 活動報告セクション - モダンタイムライン型 */
        .reports {
            background: var(--white);
        }

        .modern-timeline {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        /* タイムラインの中央線 */
        .timeline-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, var(--secondary-green), var(--light-green));
            transform: translateX(-50%);
        }

        /* タイムラインアイテム */
        .timeline-item-modern {
            position: relative;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInTimeline 0.6s ease forwards;
        }

        .timeline-item-modern:nth-child(odd) {
            padding-right: calc(50% + 40px);
            text-align: right;
        }

        .timeline-item-modern:nth-child(even) {
            padding-left: calc(50% + 40px);
            margin-left: 0;
        }

        /* タイムラインのドット */
        .timeline-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--secondary-green);
            border: 4px solid var(--white);
            border-radius: 50%;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            transition: all 0.3s ease;
            box-shadow: 0 0 0 5px rgba(74, 124, 89, 0.2);
        }

        .timeline-item-modern:hover .timeline-dot,
        .timeline-item-modern.active .timeline-dot {
            transform: translateX(-50%) scale(1.3);
            background: var(--primary-green);
            box-shadow: 0 0 0 8px rgba(45, 80, 22, 0.2);
        }

        /* タイムラインカード */
        .timeline-card {
            background: var(--bg-green);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 20px rgba(45, 80, 22, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
        }

        .timeline-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(45, 80, 22, 0.15);
            border-color: var(--secondary-green);
        }

        .timeline-item-modern.active .timeline-card {
            background: var(--white);
            border-color: var(--secondary-green);
        }

        /* タイムラインヘッダー */
        .timeline-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .timeline-date-badge {
            background: var(--primary-green);
            color: var(--white);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
        }

        .timeline-expand-icon {
            font-size: 1.2rem;
            color: var(--secondary-green);
            transition: transform 0.3s ease;
            display: inline-block;
            margin-left: 1rem;
        }

        .timeline-item-modern:nth-child(odd) .timeline-expand-icon {
            margin-left: 0;
            margin-right: 1rem;
        }

        .timeline-item-modern.active .timeline-expand-icon {
            transform: rotate(90deg);
        }

        .timeline-title {
            font-size: 1.1rem;
            color: var(--primary-green);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-family: 'Zen Maru Gothic', 'Noto Sans JP', sans-serif;
        }

        /* タイムラインコンテンツ（展開部分） */
        .timeline-content-modern {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, padding 0.3s ease;
            padding: 0 1rem;
        }

        .timeline-item-modern.active .timeline-content-modern {
            max-height: 2000px;
            padding: 1rem;
        }

        .timeline-content-inner {
            padding-top: 1rem;
            border-top: 1px solid var(--accent-green);
        }

        .timeline-image {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin: 1rem 0;
        }

        /* モバイル対応 */
        @media (max-width: 768px) {
            .timeline-line {
                left: 30px;
            }

            .timeline-item-modern,
            .timeline-item-modern:nth-child(odd),
            .timeline-item-modern:nth-child(even) {
                padding-left: 60px;
                padding-right: 20px;
                text-align: left;
                margin-left: 0;
            }

            .timeline-dot {
                left: 30px;
            }

            .timeline-expand-icon {
                margin-left: 1rem !important;
                margin-right: 0 !important;
            }

            .timeline-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .timeline-date-badge {
                font-size: 0.8rem;
                padding: 0.3rem 0.8rem;
            }
        }

        @keyframes fadeInTimeline {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
