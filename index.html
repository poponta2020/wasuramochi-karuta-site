<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>わすらもち会｜札幌競技かるたサークル</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-green: #32c686;
      --accent-mint: #00fff0;
      --deep-navy: #222c3e;
      --bg-light: #f7faff;
      --button-yellow: #ffdd4b;
      --glass: rgba(255,255,255,0.55);
      --glass-border: rgba(50,198,134,0.12);
    }
    body {
      background: var(--bg-light);
      color: var(--deep-navy);
      font-family: 'Noto Sans JP', 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }

    .hero {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      background: 
        linear-gradient(120deg, rgba(50,198,134,0.12), rgba(0,255,240,0.10)),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
      position: relative;
      overflow: hidden;
    }
    .hero-glass {
      width: 92vw;
      max-width: 480px;
      margin: 6vh auto 0;
      background: var(--glass);
      border: 1.5px solid var(--glass-border);
      border-radius: 1.8rem;
      backdrop-filter: blur(11px);
      box-shadow: 0 8px 28px 0 rgba(50,198,134,0.12);
      padding: 2.4rem 1.5rem 2rem;
      text-align: center;
      z-index: 2;
      position: relative;
    }
    .hero-logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: var(--main-green);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      box-shadow: 0 4px 16px 0 rgba(0,0,0,0.09);
      overflow: hidden;
    }
    .hero-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .hero-title {
      font-family: 'Montserrat', 'Noto Sans JP', sans-serif;
      font-weight: 700;
      font-size: 2.1rem;
      letter-spacing: .08em;
      color: var(--deep-navy);
      margin-bottom: .4rem;
    }
    .hero-sub {
      color: var(--main-green);
      font-size: 1.05rem;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: .08em;
      margin-bottom: .8rem;
      font-weight: 700;
    }
    .hero-desc {
      color: #3b465c;
      font-size: 1.1rem;
      margin-bottom: 1.7rem;
    }
    .hero-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .hero-btn {
      display: inline-block;
      padding: .85em 2em;
      border-radius: 2em;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: .04em;
      text-decoration: none;
      border: none;
      outline: none;
      transition: box-shadow .15s, background .22s, color .15s;
      box-shadow: 0 3px 12px 0 rgba(50,198,134,0.12);
      cursor: pointer;
    }
    .hero-btn-primary {
      background: linear-gradient(90deg, var(--main-green), var(--accent-mint));
      color: #fff;
      border: none;
    }
    .hero-btn-secondary {
      background: var(--button-yellow);
      color: var(--deep-navy);
      border: none;
    }
    .hero-btn:hover {
      box-shadow: 0 6px 16px 0 rgba(50,198,134,0.19);
      opacity: .95;
    }
    /* セクション見出し */
    .section-title {
      font-family: 'Montserrat', 'Noto Sans JP', sans-serif;
      font-weight: 700;
      font-size: 1.6rem;
      color: var(--main-green);
      margin: 2.5rem 0 .8rem;
      text-align: center;
      letter-spacing: .05em;
      position: relative;
    }
    .section-title::after {
      content: '';
      display: block;
      margin: .5rem auto 0;
      width: 2.5em;
      height: 3px;
      background: linear-gradient(90deg, var(--main-green), var(--accent-mint));
      border-radius: 2px;
    }
    /* 百人一首とは？ */
    .about-karuta {
      margin: 0 auto;
      padding: 1.5rem 0 2.5rem 0;
      max-width: 480px;
      width: 93vw;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .karuta-card {
      background: rgba(255,255,255,0.82);
      border: 1px solid var(--glass-border);
      border-radius: 1.2em;
      padding: 1.2em 1.2em 1em;
      display: flex;
      gap: 1em;
      align-items: flex-start;
      box-shadow: 0 3px 14px 0 rgba(50,198,134,0.08);
    }
    .karuta-icon {
      font-size: 1.9rem;
      color: var(--main-green);
      flex-shrink: 0;
      margin-top: .2em;
    }
    .karuta-info {
      flex: 1;
    }
    .karuta-card-title {
      font-size: 1.07rem;
      font-family: 'Montserrat', 'Noto Sans JP', sans-serif;
      font-weight: 700;
      color: var(--deep-navy);
      margin-bottom: .15em;
    }
    .karuta-card-desc {
      font-size: .99rem;
      color: #4e586a;
    }
    @media (max-width: 600px) {
      .hero-glass, .about-karuta {
        max-width: 99vw;
        padding-left: 0.6rem;
        padding-right: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <!-- ヒーロー -->
  <div class="hero">
    <div class="hero-glass">
      <div class="hero-logo">
        <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=facearea&w=256&q=80" alt="サークルロゴ">
      </div>
      <div class="hero-title">わすらもち会</div>
      <div class="hero-sub">Sapporo Karuta Circle</div>
      <div class="hero-desc">
        若者が集う、札幌の新しい<br>
        <b>競技かるたサークル</b>。<br>
        「未経験」から大歓迎！
      </div>
      <div class="hero-buttons">
        <a class="hero-btn hero-btn-primary" href="#contact">体験参加</a>
        <a class="hero-btn hero-btn-secondary" href="#sns">SNSフォロー</a>
      </div>
    </div>
  </div>

  <!-- 百人一首とは？ -->
  <section>
    <h2 class="section-title">百人一首・競技かるたとは？</h2>
    <div class="about-karuta">
      <div class="karuta-card">
        <div class="karuta-icon">📖</div>
        <div class="karuta-info">
          <div class="karuta-card-title">百人一首</div>
          <div class="karuta-card-desc">
            100首の日本古典和歌集。和歌の美しさを楽しみつつ、現代でも人気。
          </div>
        </div>
      </div>
      <div class="karuta-card">
        <div class="karuta-icon">⚡️</div>
        <div class="karuta-info">
          <div class="karuta-card-title">競技かるた</div>
          <div class="karuta-card-desc">
            記憶力・瞬発力・集中力を競う“畳の上のスポーツ”。<br>
            誰でも挑戦できる頭脳系エンタメ！
          </div>
        </div>
      </div>
      <div class="karuta-card">
        <div class="karuta-icon">🥇</div>
        <div class="karuta-info">
          <div class="karuta-card-title">初心者大歓迎</div>
          <div class="karuta-card-desc">
            札幌で「初めて」から始める仲間が多数。<br>
            サークル内でルールも丁寧に教えます！
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
